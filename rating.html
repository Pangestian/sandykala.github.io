<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komunitas Server Minecraft</title>
  <link rel="stylesheet" href="rating.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="sandykala.png" type="image/png">
</head>
<body>

  <header>
    <nav>
      <h1>Sandykala</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="rating.html">Rating</a></li>
        <li><a href="">Top Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="rate">
      <h1>Rating Pengalaman Server</h1>
      <div class="container">
        <form action="#" id="contactForm">
          <div class="alert">Saran dan Kritik, tanpa personal!</div>

          <div class="inputBox">
            <input type="text" id="name" placeholder="Your name...." />
          </div>

          <div class="inputBox">
            <input type="number" id="rating" min="1" max="100" placeholder="Rating server ini dari 1 sampai 100" />
          </div>

          <div class="inputBox">
            <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>
          </div>

          <div class="inputBox">
            <button onclick="pushDatabase()" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <div class="listkritik">
      <h1>List Kritik</h1>
      <table id="data-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Message</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data from Firebase will be inserted here -->
        </tbody>
      </table>
    </section>
  </main>
</div>

  <footer>
    <!-- Konten footer bisa ditambahkan di sini -->
  </footer>

  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>

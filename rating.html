<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunitas Server Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rating.css">
</head>
<body>
    <header>
        <p class="teksbesar">SandyKala RPG</p>
        <center>
          <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="rating.html">Rating</a></li>
            </ul>
        </nav>
     </center>
    </header>
    <main>
        <section id="rate">
            <center><h1>Rating Pengalaman Server</h1></center>
            <p></p><div class="container">
                <form action="" id="contactForm">
                    <div class="alert">Saran dan Kritik, tanpa personal!</div>

                    <div class="inputBox">
                        <input type="text" id="name" placeholder="Your name...." />
                    </div>

                    <div class="inputBox">
                        <input type="number" id="rating" min="1" max="100" placeholder="Rating server ini dari 1 sampai 100" />
                    </div>

                    <div class="inputBox">
                        <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>

                    <div class="inputBox">
                        <button onclick="pushDatabase()" type="submit">Submit</button>
                    </div>
                </form>
            </div></p>
        </section>
        <section>
            <h1>List Kritik</h1>
            <p><table id="data-table">
                <thead>
                  <tr>
                    <th>Nama</th>
                    <th>Message</th>
                    <th>Rating</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Data from Firebase will be inserted here -->
                </tbody>
              </table></p>
        </section>
    </main>
    <footer>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
